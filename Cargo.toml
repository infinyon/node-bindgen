[package]
name = "node-bindgen"
version = "4.1.0"
authors = ["Fluvio Contributors <team@fluvio.io>"]
edition = "2018"
description = "easy way to write nodejs module using rust"
repository = "https://github.com/infinyon/node-bindgen"
readme = "README.md"
license = "Apache-2.0"


[features]
default = ["node"]
node = ["nj-sys","nj-core","nj-derive"]
build = ["nj-build"]

[dependencies]
nj-sys = { path = "nj-sys", version = "3.0.0", optional = true }
nj-core = { path = "nj-core", version = "4.1.0", optional = true  }
nj-build = { path = "nj-build", version = "0.2.1", optional = true }
nj-derive = { path = "nj-derive", version = "3.0.0", optional = true}

[workspace]
members = [
    "nj-build",
    "nj-cli",
    "nj-core",
    "nj-derive",
    "nj-sys"
]
