[package]
name = "node-bindgen"
version = "5.0.0"
authors = ["Fluvio Contributors <team@fluvio.io>"]
edition = "2018"
description = "easy way to write nodejs module using rust"
repository = "https://github.com/infinyon/node-bindgen"
readme = "README.md"
license = "Apache-2.0"

[features]
default = ["node", "serde-json"]
node = ["nj-sys", "nj-core", "nj-derive"]
build = ["nj-build"]
serde-json = ["nj-core/serde-json"]

[dependencies]
nj-sys = { path = "nj-sys", version = "3.0.0", optional = true }
nj-core = { path = "nj-core", version = "5.0.0", optional = true }
nj-build = { path = "nj-build", version = "0.2.3", optional = true }
nj-derive = { path = "nj-derive", version = "3.2.0", optional = true }

[workspace]
members = ["nj-build", "nj-cli", "nj-core", "nj-derive", "nj-sys"]
